{% if product %}
  <form method="post" action="{% url 'purchase:start' %}">
    {% csrf_token %}

    <input type="hidden" value="{{ product.product_slug }}" name="handle" />

    <div class="flex items-baseline text-gray-900 dark:text-white my-4">
      <span class="text-3xl font-semibold">$</span>
      <span class="text-5xl font-extrabold tracking-tight">{{ product.product_price }}</span>
    </div>

    {% if request.user.is_authenticated %}
      <button type="submit" class="focus:outline-none text-white text-lg md:text-xl bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Buy Now</button>
    {% else %}
      <a href="#" class="focus:outline-none text-white text-lg md:text-xl bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Login To Purchase</a>
    {% endif %}
  </form>
{% endif %}
